<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 10;
        let y = 20;
        let z = '10';



        console.log(x >= y);
        console.log(x <= y);
        console.log(x != y);


        console.log(x >= y) && (x == z);
        console.log(x >= y) || (x == z);
    </script>
</body>

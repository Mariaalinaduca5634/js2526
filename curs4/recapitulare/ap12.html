<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/lista.js"></script>
    <script>
        console.log(data);
        data.forEach((element, index) => {
            document.write(`<p> Titlu este: ${element.capital} </p>`);
            document.write(`<ul>`);
                element.languages.forEach(function (val) {
                    document.write(`<li> ${val}</li>`)
                });
                document.write(`</ul>`);

                document.write(`<p> Gazdele sunt: </p>`);
                document.write(`<ul>`);
                    element.population.forEach(function (val) {
                        document.write(`<li> ${val}</li>`);
                    });

                    document.write(`</ul>`);



        });
    </script>
</head>
